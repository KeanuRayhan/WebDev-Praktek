<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dramaku - Genres</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-black text-yellow-500 p-4 flex items-center justify-between">
        <h1 class="text-3xl font-bold">Dramaku</h1>
        <button class="bg-yellow-500 text-black font-bold py-2 px-4 rounded">PROFIL</button>
    </header>

    <div class="flex min-h-screen">
        <aside class="w-1/6 bg-black p-4 space-y-8">
            <nav class="space-y-4">
                <a href="#" class="block text-lg">Dramas</a>
                <a href="#" class="block text-lg">Countries</a>
                <a href="#" class="block text-lg">Awards</a>
                <a href="#" class="block text-lg">Genres</a>
                <a href="#" class="block text-lg">Actors</a>
                <a href="#" class="block text-lg">Comments</a>
                <a href="#" class="block text-lg">Genres</a>
                <a href="#" class="block text-lg">Users</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <h1 class="text-2xl font-bold mb-4 text-white">Genres</h1>

            <!-- Form Input -->
            <form action="" class="grid grid-cols-1 gap-4 mb-6">
                <div class="flex space-x-4 justify-start items-center mb-4 gap-4">
                    <div class="flex-1 flex items-center space-x-4">
                        <label for="genre" class="mr-4">Genre:</label>
                        <input type="text" id="genre" placeholder="Enter genre" class="border rounded-lg p-2 bg-gray-700 text-white w-full">
                    </div>
                    <button type="submit" class="bg-yellow-500 text-black font-bold py-2 px-4 rounded">Submit</button>
                </div>
            </form>

            <!-- Table -->
            <div class="w-full">
                <table class="min-w-full bg-gray-800 shadow-md rounded">
                    <thead class="bg-slate-300">
                        <tr>
                            <th class="py-2 px-4 text-left">#</th>
                            <th class="py-2 px-4 text-left">Genres</th>
                            <th class="py-2 px-4 text-center">Actions</th> <!-- Use text-center for a balanced placement -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-t">
                            <td class="p-4">1</td>
                            <td class="p-4">Drama</td>
                            <td class="p-4 text-center"> <!-- Center the actions -->
                                <a href="#" class="text-blue-500">Rename</a> | 
                                <a href="#" class="text-red-500">Delete</a>
                            </td>
                        </tr>
                        <tr class="border-t">
                            <td class="p-4">2</td>
                            <td class="p-4">Romance</td>
                            <td class="p-4 text-center"> <!-- Center the actions -->
                                <a href="#" class="text-blue-500">Rename</a> | 
                                <a href="#" class="text-red-500">Delete</a>
                            </td>
                        </tr>
                        <tr class="border-t">
                            <td class="p-4">3</td>
                            <td class="p-4">Action</td>
                            <td class="p-4 text-center"> <!-- Center the actions -->
                                <a href="#" class="text-blue-500">Rename</a> | 
                                <a href="#" class="text-red-500">Delete</a>
                            </td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
