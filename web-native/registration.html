<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Dramaku</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black flex items-center justify-center h-screen">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-center text-yellow-500 text-2xl font-bold mb-6">Registration</h2>
        <form>
            <div class="mb-4">
                <label for="username" class="block text-white mb-2">Username</label>
                <input type="text" id="username" name="username" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Enter your username">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-white mb-2">Create Password</label>
                <input type="password" id="password" name="password" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Enter your password">
            </div>
            <div class="mb-6">
                <label for="repeat-password" class="block text-white mb-2">Repeat Password</label>
                <input type="password" id="repeat-password" name="repeat-password" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Repeat your password">
            </div>
            <div class="flex justify-center">
                <button type="submit" class="w-3/4 bg-yellow-500 text-white py-2 rounded-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-yellow-500 mb-2">Sign Up</button>
            </div>

            <h3 class="text-center text-white text-sm font-normal mb-2">Or</h3>

            <div class="flex justify-center">
                <button type="button" class="w-3/4 bg-yellow-500 text-white py-2 rounded-md hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500 flex items-center justify-center">
                    <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google logo" class="mr-2"/> Sign Up with Google
                </button>
            </div>
        </form>
    </div>
</body>
</html>
