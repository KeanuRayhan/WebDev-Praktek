<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dramaku</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <header class="bg-black text-yellow-500 p-4 flex items-center justify-between">
        <h1 class="text-3xl font-bold">Dramaku</h1>
        <button class="bg-yellow-500 text-black font-bold py-2 px-4 rounded">PROFIL</button>
    </header>

    <div class="flex min-h-screen">
        <aside class="w-1/6 bg-black p-4 space-y-8">
            <nav class="space-y-4">
                <a href="#" class="block text-lg">Dramas</a>
                <a href="#" class="block text-lg">Countries</a>
                <a href="#" class="block text-lg">Awards</a>
                <a href="#" class="block text-lg">Genres</a>
                <a href="#" class="block text-lg">Actors</a>
                <a href="#" class="block text-lg">Comments</a>
                <a href="#" class="block text-lg">Genres</a>
                <a href="#" class="block text-lg">Users</a>
            </nav>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 p-8 min-h-screen">
            <div>
                <h1 class="text-2xl font-bold mb-4 text-white">Countries</h1>
            </div>
            <form action="" class="flex space-x-4 mb-6">
                <label for="search-country" class="mr-4">Country</label>
                <input type="text" placeholder="Search Country" class="border rounded-lg p-2 w-1/3 mr-4 text-black" id="search-country">
                <button class="px-4 py-2 bg-yellow-500 text-black font-bold rounded hover:bg-yellow-600">Submit</button>
            </form>

            <div class="w-5/5">
                <!-- Table -->
                <table class="min-w-full bg-gray-800 shadow-md rounded">
                    <thead class="bg-slate-300">
                        <tr>
                            <th class="py-2 px-4 text-left w-1/12">#</th>
                            <th class="py-2 px-4 text-left w-8/12">Countries</th>
                            <th class="py-2 px-4 text-left w-3/12">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-t">
                            <td class="py-2 px-4">1</td>
                            <td class="py-2 px-4 flex items-center">
                                Japan
                            </td>
                            <td class="py-2 px-4">
                                <a href="#" class="text-blue-500 hover:underline mr-4">Rename</a>
                                <a href="#" class="text-red-500 hover:underline">Delete</a>
                            </td>
                        </tr>
                        <tr class="border-t">
                            <td class="py-2 px-4">2</td>
                            <td class="py-2 px-4 flex items-center">
                                Korea
                            </td>
                            <td class="py-2 px-4">
                                <a href="#" class="text-blue-500 hover:underline mr-4">Rename</a>
                                <a href="#" class="text-red-500 hover:underline">Delete</a>
                            </td>
                        </tr>
                        <tr class="border-t">
                            <td class="py-2 px-4">3</td>
                            <td class="py-2 px-4 flex items-center">
                                China
                            </td>
                            <td class="py-2 px-4">
                                <a href="#" class="text-blue-500 hover:underline mr-4">Rename</a>
                                <a href="#" class="text-red-500 hover:underline">Delete</a>
                            </td>
                        </tr>
                        <tr class="border-t">
                            <td class="py-2 px-4">2</td>
                            <td class="py-2 px-4 flex items-center">
                                United States
                            </td>
                            <td class="py-2 px-4">
                                <a href="#" class="text-blue-500 hover:underline mr-4">Rename</a>
                                <a href="#" class="text-red-500 hover:underline">Delete</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    <div>

    
    
</body>
</html>
